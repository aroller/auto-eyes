<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.2.1.min.css">
</head>
<body onload="initialize()">
<div class="jumbotron">
    <p class="lead">Point the phone at the actor.</p>
    <h1 class="display-4"><span id="bearing">--</span>Â°</h1>
    <hr/>
    <a class="btn btn-primary btn-md" href="#" role="button" onclick="setCurrentHeadingToFront()">Set Vehicle
        Heading</a>
    <p>When inside the vehicle, point to the front and press.</p>
    <hr>
    <div>
        <h5>Actor</h5>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary  btn-lg active">
                <input type="radio" name="actorId" value="A" checked onchange="actorIdSelected()">A
            </label>
            <label class="btn btn-primary  btn-lg">
                <input type="radio" name="actorId" value="B" onchange="actorIdSelected()">B
            </label>
            <label class="btn btn-primary btn-lg ">
                <input type="radio" name="actorId" value="C" onchange="actorIdSelected()">C
            </label>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary  btn-sm active">
                <input type="radio" name="actorEnabled" value="on" checked onchange="actorEnabledSelected()">On
            </label>
            <label class="btn btn-primary  btn-sm">
                <input type="radio" name="actorEnabled" value="off" onchange="actorEnabledSelected()">Off
            </label>
        </div>

    </div>

    <hr/>
    <div>
        <h5>Action</h5>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary  btn-md active">
                <input type="radio" name="action" value="seen" checked onchange="actionSelected()">Seen
            </label>
            <label class="btn btn-primary  btn-md ">
                <input type="radio" name="action" value="moving" onchange="actionSelected()">Moving
            </label>
            <label class="btn btn-primary  btn-md ">
                <input type="radio" name="action" value="slowing" onchange="actionSelected()">Slowing
            </label>
            <label class="btn btn-primary  btn-md">
                <input type="radio" name="action" value="stopped" onchange="actionSelected()">Stopped
            </label>
        </div>
    </div>
    <hr/>
    <div>
        <h5>Direction</h5>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary  btn-md active">
                <input type="radio" name="direction" value="none" checked onchange="directionSelected()">None
            </label>
            <label class="btn btn-primary  btn-md">
                <input type="radio" name="direction" value="left" onchange="directionSelected()">Left
            </label>
            <label class="btn btn-primary  btn-md">
                <input type="radio" name="direction" value="right" onchange="directionSelected()">Right
            </label>
        </div>
    </div>
    <hr/>
    <div>
        <h5>Urgency</h5>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary  btn-md active">
                <input type="radio" name="urgency" value="none" checked onchange="urgencySelected()">None
            </label>
            <label class="btn btn-primary  btn-md">
                <input type="radio" name="urgency" value="request" onchange="urgencySelected()">Request
            </label>
            <label class="btn btn-primary btn-md ">
                <input type="radio" name="urgency" value="demand" onchange="urgencySelected()">Demand
            </label>
        </div>
    </div>

<hr/>
<div class="container-fluid">
    <div id="updated">-</div>
</div>
<hr/>
<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#settingsModal">
    Settings
</button>
</div>
<p>
    <small>v10</small>
</p>


<!-- Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <label>
                        Bearing: <input type="text" onfocus="this.value = bearing"
                                        onchange="setBearing(this.value)"/>
                    </label>
                </div>
                <div>
                    <label>
                        Host: <input type="text" onfocus="this.value = host" onchange="host = this.value"/>
                    </label>
                </div>
                <div>
                    <label>
                        Update Freq: <input type="text" size="5"  onfocus="this.value = millisecondsBetweenSending" onchange="millisecondsBetweenSending = this.value"/> millis
                    </label>
                </div>
                <button type="button" class="btn btn-primary btn-md" onclick="shutDown()">
                    Shut Down
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="axios-0.18.0.min.js"></script>
<script src="compass.js"></script>
<script src="jquery-3.3.1.slim.min.js"></script>
<script src="popper-1.14.6.min.js"></script>
<script src="bootstrap-4.2.1.min.js"></script>
</body>
</html>
